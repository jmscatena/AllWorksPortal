<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- AWC Logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a5276" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape -->
  <rect x="10" y="10" width="40" height="40" rx="8" fill="url(#logoGradient)" />
  
  <!-- AWC Letters -->
  <text x="60" y="35" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#1a5276">AllWorks</text>
  <text x="60" y="48" font-family="Poppins, sans-serif" font-size="12" font-weight="400" fill="#7f8c8d">COMPANY</text>
  
  <!-- A Letter in Square -->
  <text x="20" y="38" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#ffffff">A</text>
  
  <!-- Decorative Elements -->
  <circle cx="10" cy="10" r="2" fill="#f39c12" />
  <circle cx="50" cy="10" r="2" fill="#f39c12" />
  <circle cx="10" cy="50" r="2" fill="#f39c12" />
  <circle cx="50" cy="50" r="2" fill="#f39c12" />
</svg>
